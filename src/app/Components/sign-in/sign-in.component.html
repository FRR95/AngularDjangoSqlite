<html>
<form class="container my-5" [formGroup]="formsignin" (ngSubmit)="addUser()">
    <div class="mt-3">
        <input type="text" class="form-control" placeholder="user" formControlName="username" minlength="3" maxlength="16">
        <input type="email" class="form-control" placeholder="email" formControlName="useremail" minlength="3" maxlength="16">
        <input type="password" class="form-control" placeholder="password" formControlName="userpass" minlength="3" maxlength="16">
        <input type="password" class="form-control" placeholder="confirm password" formControlName="userpassconfirm" minlength="3" maxlength="16">
    </div>
    <button type="submit" class="btn btn-primary">SignIn</button>
</form>

</html>
