<form (submit)="registrarUsuario()">
  <!-- Otros campos aquí -->
  
  <div class="form-group">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" autocomplete="on" [(ngModel)]="email" required>
    <!-- Mostrar mensaje de error si el correo ya está registrado -->
    <div *ngIf="correoDuplicado" class="error-message">Este correo ya está registrado.</div>
  </div>

  <button type="submit">Registrar</button>
</form>
  
  

</html>
