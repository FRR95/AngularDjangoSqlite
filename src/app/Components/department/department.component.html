<html>



<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir Departamento</button>
                </td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-light" (click)="sortResult('DepartmentName',true)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
            </svg>
          </button></td>
                <td> <button type="button" class="btn btn-light" (click)="sortResult('DepartmentName',false)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
            </svg>
          </button></td>
            </tr>
            <tr>

                <td><input [(ngModel)]="DepartmentIdFilter" class="form-control" (keyup)="FilterFnId()" placeholder="FilterById"></td>
                <td><input [(ngModel)]="DepartmentNameFilter" class="form-control" (keyup)="FilterFnName()" placeholder="FilterByName"></td>
            </tr>
            <tr>
                <th scope="col">DepartmentId</th>
                <th scope="col">DepartmentName</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of DepartmentList">

                <td scope="col">{{dataItem.DepartmentId}}</td>
                <td scope="col">{{dataItem.DepartmentName}}</td>

            </tr>


        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Añade o edita un empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-add-edit-department></app-add-edit-department>
            </div>
        </div>
    </div>
</div>

</html>
