<html>
<form  (ngSubmit)="loginUser()">
    <div>
      <label for="username">Username/Email:</label>
      <input type="text" id="username" name="username" autocomplete="off" [(ngModel)]="username" >
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="off" [(ngModel)]="password" >
    </div>
    <button type="submit">Login</button>
  </form>



</html>
