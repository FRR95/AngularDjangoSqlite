<html>

<div class="py-5">
  <form class="container py-5" [formGroup]="formlogin"  (submit)="loginUser()">
    <div class="mt-3">
      <label class="error" *ngIf="!this.formlogin.get('username').valid"> <span class="error-message">*Campo obligatorio</span></label>
      <label class="success" *ngIf="this.formlogin.get('username').valid"> <span class="error-message"><i class="bi bi-check"></i></span></label>
<input type="text" class="form-control" placeholder="user" autocomplete="off"  formControlName="username" >
<label class="error" *ngIf="!this.formlogin.get('password').valid"> <span class="error-message">*Campo obligatorio</span></label>
<label class="success" *ngIf="this.formlogin.get('password').valid"> <span class="error-message"><i class="bi bi-check"></i></span></label>
 <input type="password" class="form-control mb-3" placeholder="password" autocomplete="off" formControlName="password">
        
        
    </div>
    <button type="submit" [disabled]="!formlogin.valid"  class="btn mb-2">Registrarte</button>
    <label class="error ms-2" *ngIf="!this.formlogin.valid"> <span class="error-message"><i class="bi bi-x-circle"></i></span></label>

    <label class="success ms-2" *ngIf="this.formlogin.valid"> <span class="error-message"><i class="bi bi-check "></i></span></label>
    <div class="py-1"  *ngIf="valid_password">
      <p  style="color: rgb(0, 255, 42);">Usuario encontrado</p>
      </div>
      <div  class="py-1" *ngIf="invalid_password">
        <p style="color: rgb(255, 0, 0);">Usuario no encontrado o contraseña incorrecta</p>
        </div>
</form>
</div>


<div *ngIf="token_invalid">
  <p>No se aencontrado el usuario o la contraseña es incorrecta </p>
  
</div>
<div *ngIf="token_valid">
  <p>Inicio de sesión exitoso </p>
  
</div>
</html>
