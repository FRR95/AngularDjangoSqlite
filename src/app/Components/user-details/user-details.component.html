<html>




    <section>
        <div class="container whole_container" [@foobar]='state'>
       
      
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="{{user_url}}" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;">
                  <h5 class="my-3">{{user_name}}</h5>
                  <p class=" mb-1">{{user_biography}}</p>

                  <form class="container py-5" [formGroup]="formbiography"  (submit)="Modify_bio()">
                    <div class="mt-3">
                <input type="text" class="form-control" placeholder="userid"  value="1"  formControlName="userid" >
                 <input type="text" class="form-control mb-3" placeholder="{{user_biography}}" autocomplete="off" formControlName="userbiography">
                </div>
                    <button type="submit" [disabled]="!formbiography.valid"  class="btn mb-2">Modificar</button>
                </form>
                  
               <div *ngIf="error">
               error al actualizar la biograf√≠a
               </div>
                </div>
              </div>
   
            </div>
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class=" mb-0">{{user_name}}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                      <p class=" mb-0">{{user_email}}</p>
                    </div>
                  </div>

                </div>
              </div>
              <div class="row  ">
                <div class="col-md-12 ">
                  <div class="card mb-4 mb-md-0">
                    <p class=" d-flex justify-content-center mt-1">MIS POSTS</p>
                    <div *ngFor="let usertask of UserTasks"  class="p-4" >
                      <div  class="card container  user_posts   " [@foobar2]='state2'  >
                          <div class="card-body">
                              <img src="{{user_url}}" class=" card-title rounded-circle rounded-circle-tweets">
                            <h6 class="card-subtitle mb-2 text-body-secondary">{{user_name}}</h6>
                            <p class="card-text d-flex justify-content-center">{{usertask.descripcion}}</p>
                            <p class="card-text d-flex justify-content-end ">Subido el: {{usertask.post_date}}</p>
                            <button (click)="eliminar(usertask.id)" type="button" class="btn me-1 btn-danger"><i class="bi bi-trash3"></i> </button>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center p-3" *ngIf="task_length==0">
                      No tienes posts,crea uno en el &#160;  <a [routerLink]="['/']"> Inicio</a>
                      </div>
                  </div>
                </div>
       
              </div>
            </div>
          </div>
        </div>
      
      </section>
    
</html>
